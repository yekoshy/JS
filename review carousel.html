<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Review Carousel</title>
  <style>
    .carousel {
      width: 80%;
      max-width: 500px;
      margin: 0 auto;
      text-align: center;
      padding: 20px;
      background-color: #f4f4f4;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    .review {
      display: none;
    }
    .review.active {
      display: block;
    }
    .navigation {
      margin-top: 20px;
    }
    .nav-btn {
      padding: 10px;
      margin: 0 5px;
      cursor: pointer;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
    }
    .nav-btn:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <div class="carousel">
    <div class="review active">
      <h3></h3>
      <h4></h4>
      <p></p>
	  
<button type="button" onclick='prev()'>Prev</button>

<button type="button" onclick='next()'>Next</button>
    </div>
    
   
  </div>

  <script>
	let i = 0;
    const reviews = [
      { name: 'Glori', title: 'Student', review: 'Great product! Really helped me improve my workflow.' },
	{ name: 'Yasmin', title: 'Student', review: 'Bad product!' },
	{ name: 'Hend', title: 'Student', review: 'Nice product!' },
    ];
	
	write(i);
	
	function prev(){
		i = i -1;
		if(i<0){ i =reviews.length -1;}
		write(i);
	}
	
	function next(){
		i = i +1;
		if(i == reviews.length) { i = 0;}
		write(i);
	}
	
	function write(i){
		document.querySelector("h3").innerText = reviews[i].name;
		document.querySelector("h4").innerText = reviews[i].title;
		document.querySelector("p").innerText = reviews[i].review;
	
	}
	
    
  </script>

</body>
</html>
