<html>
	<head></head>
	<body>
	
		<img src='ramadan.jpg'>
		Width <input id='Width' type="range" min='10' max='200' onchange='change()'>
		Height <input id='Height' type="range" min='10' max='200' onchange='change()'>
		<button type="button" onclick='change()'>Change</button>
		
		<script>
			function change(){
				let w =  Number(document.querySelector('#Width').value);
	
				let h =  Number(document.querySelector('#Height').value);
	
				
				document.querySelector('img').height = h;
				document.querySelector('img').width = w;
			}	
</script>
	</body>

</html>
